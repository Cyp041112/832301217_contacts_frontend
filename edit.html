<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑联系人</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* 与add.html样式一致，避免重复代码可提取为公共CSS */
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: "Microsoft YaHei", "Inter", sans-serif;
        }
        .form-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
        }
        .page-title {
            color: #2d3748;
            font-weight: 600;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 0.8rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .page-title i {
            color: #0d6efd;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-feedback {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .form-feedback.valid {
            color: #198754;
            display: block;
        }
        .form-feedback.invalid {
            color: #dc3545;
            display: block;
        }
        .btn-submit {
            background-color: #0d6efd;
            border-color: #0d6efd;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        .btn-submit:disabled {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-cancel {
            margin-left: 0.8rem;
        }
        .loading-tip {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="form-container">
            <h1 class="page-title">
                <i class="bi bi-pencil-square"></i> 编辑联系人
            </h1>

            <!-- 加载中提示（默认显示） -->
            <div id="loadingContainer" class="loading-tip">
                <i class="bi bi-arrow-clockwise fa-spin" style="font-size: 2rem;"></i>
                <p class="mt-2">加载联系人数据中...</p>
            </div>

            <!-- 编辑表单（默认隐藏，加载完成后显示） -->
            <form id="editContactForm" style="display: none;">
                <input type="hidden" id="contactId" name="id"> <!-- 隐藏ID字段 -->

                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label form-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-feedback" id="nameFeedback">请输入联系人姓名</div>
                    </div>
                </div>

                <!-- 手机号校验 -->
                <div class="row mb-3">
                    <label for="phone" class="col-sm-2 col-form-label form-label">手机号</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                        <div class="form-feedback" id="phoneFeedback">
                            请输入11位中国大陆手机号（如：13800138000）
                        </div>
                    </div>
                </div>

                <!-- 邮箱校验 -->
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label form-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email">
                        <div class="form-feedback" id="emailFeedback">
                            请输入正确格式的邮箱（如：example@xxx.com，非必填）
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="note" class="col-sm-2 col-form-label form-label">备注</label>
